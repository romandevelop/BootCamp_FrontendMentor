<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilo.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="fondo">
        <div class="card-header">
          <div class="foto">
            <img :src="foto" />
          </div>
          <div class="botones">
            <img @click="cambiar()" src="images/icon-prev.svg" height="16" />
            <img @click="cambiar()" src="images/icon-next.svg" height="16" />
          </div>
        </div>
      </div>

      <div class="content">
        <p class="description">
          {{texto}}
        </p>
        <div class="autor">
          {{autor}}
          <span>{{cargo}}</span>
        </div>
      </div>
    </div>

    <script>
      new Vue({
        el: "#container",
        data: {
          tanya_image: "images/image-tanya.jpg",
          john_image: "images/image-john.jpg",
          tanya_texto:
            "\"I've been interested in coding for a while but never taken the jump,until now. I couldn't recommend this course enough. I'm now in the job of my dreams and so exited about the future.\"",
          john_texto:
            '"If tou want to lay best foundation possible I\'d recommend taking this course. The depth the instructiors go into is incredible. I now feel so confident about starting up as a professional developer."',
          tanya_autor: "Tania Sinclair",
          john_autor: "John Tarkpor",
          tanya_cargo: "UX Engineer",
          john_cargo: "Junior Front-end Developer",
          foto: "",
          texto: "",
          autor: "",
          cargo: "",
        },
        methods: {
          cambiar() {
            if (this.foto === this.tanya_image) {
              this.foto = this.john_image;
              this.texto = this.john_texto;
              this.autor = this.john_autor;
              this.cargo = this.john_cargo;
            } else {
              this.foto = this.tanya_image;
              this.texto = this.tanya_texto;
              this.autor = this.tanya_autor;
              this.cargo = this.tanya_cargo;
            }
          },
        },
        created() {
          this.foto = this.tanya_image;
          this.texto = this.tanya_texto;
          this.autor = this.tanya_autor;
          this.cargo = this.tanya_cargo;
        },
      });
    </script>
  </body>
</html>
